    <style>
        :root {

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }

</head>
<body>

    <div id="ui-container">
        <h2>âœ¨ ç²’å­äº¤äº’ç³»ç»Ÿ</h2>
        
        <div class="control-group">

                <button onclick="setShape('saturn')">ğŸª åœŸæ˜Ÿ</button>

            <button id="cam-btn" class="utility-btn" onclick="toggleCamera()">ğŸ“· å¼€å¯æ‘„åƒå¤´æ§åˆ¶</button>

        <div style="font-size: 11px; color: #666; margin-top: 10px;">

    <div id="loading">æ­£åœ¨åŠ è½½è§†è§‰æ¨¡å‹...</div>
    <video id="camera-preview" playsinline></video>

    <script>
        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. Particle System Logic ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3); // Where particles want to go
        
        // Initial random positions
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x00f3ff,
            size: 0.15,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Mathematical Shape Generators ---
        // Helper to map random index to a specific range
        function getPoint(i) { return i / particleCount; }

        function generateShape(type) {
            const arr = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const idx = i * 3;
                
                if (type === 'heart') {
                    // Heart Formula
                    const t = Math.random() * Math.PI * 2;
                    const p = Math.random() * Math.PI * 2; // Volume noise
                    const r = 10; 
                    // 2D Heart extruded slightly
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 4; // Thickness
                    
                    // Normalize spread
                    x *= 0.8; y *= 0.8;
                } 
                else if (type === 'saturn') {
                    // Sphere + Ring
                    const isRing = Math.random() > 0.6; 
                    if (isRing) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 12 + Math.random() * 8;
                        x = Math.cos(angle) * radius;
                        z = Math.sin(angle) * radius;
                        y = (Math.random() - 0.5) * 0.5; // Thin ring
                        
                        // Tilt the ring
                        const tilt = 0.4;
                        const tempY = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const tempZ = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = tempY; z = tempZ;
                    } else {
                        // Planet body
                        const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.6));
                        const theta = Math.sqrt((particleCount * 0.6) * Math.PI) * phi;
                        const r = 8;
                        x = r * Math.cos(theta) * Math.sin(phi);
                        y = r * Math.sin(theta) * Math.sin(phi);
                        z = r * Math.cos(phi);
                    }
                }
                else if (type === 'flower') {
                    // Rose Curve (Polar)
                    const k = 4; // Petals
                    const theta = Math.random() * Math.PI * 2 * 10; // Multiple windings
                    const radius = 15 * Math.cos(k * theta);
                    x = radius * Math.cos(theta);
                    y = radius * Math.sin(theta);
                    z = (Math.random() - 0.5) * 5 * (1 - Math.abs(radius)/15); // Curve depth
                }
                else if (type === 'buddha') {
                    // Simplified "Sitting Figure" using geometric primitives
                    // Head
                    const r = Math.random();
                    if (r < 0.15) { // Head
                       const u = Math.random(); const v = Math.random();
                       const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                       x = 3 * Math.sin(phi) * Math.cos(theta);
                       y = 3 * Math.sin(phi) * Math.sin(theta) + 8; // Offset Y
                       z = 3 * Math.cos(phi);
                    } else if (r < 0.5) { // Body (Cone/Cylinder ish)
                       const h = (Math.random() - 0.5) * 10;
                       const rad = 4 + (5 - Math.abs(h))*0.5; // Taper
                       const ang = Math.random() * Math.PI * 2;
                       x = rad * Math.cos(ang);
                       y = h;
                       z = rad * Math.sin(ang);
                    } else { // Legs/Base
                       const ang = Math.random() * Math.PI * 2;
                       const rad = 6 + Math.random() * 6;
                       x = rad * Math.cos(ang);
                       y = -5 + (Math.random()*2);
                       z = rad * Math.sin(ang) * 0.6; // Flattened depth
                    }
                }
                else if (type === 'fireworks') {
                     // Explosion sphere
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const radius = 15 + Math.random() * 15; // Scattered
                    x = radius * Math.sin(phi) * Math.cos(theta);
                    y = radius * Math.sin(phi) * Math.sin(theta);
                    z = radius * Math.cos(phi);
                }

                arr[idx] = x || 0;
                arr[idx+1] = y || 0;
                arr[idx+2] = z || 0;
            }
            return arr;
        }

        // Initialize with Heart
        let currentShapeData = generateShape('heart');
        for(let i=0; i<currentShapeData.length; i++) targetPositions[i] = currentShapeData[i];

        function setShape(shapeName) {
            // Update UI
            document.querySelectorAll('#shape-buttons button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // Calculate new positions
            const newData = generateShape(shapeName);
            for(let i=0; i<newData.length; i++) targetPositions[i] = newData[i];
        }

        // --- 4. Color Control ---
        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // --- 5. MediaPipe Hand Tracking Integration ---
        const videoElement = document.getElementById('camera-preview');
        let isCameraActive = false;
        let handExpansion = 1.0; // 1.0 = normal, <1 = contract, >1 = expand

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Calculate distance between Thumb Tip (4) and Index Tip (8)
                const thumb = landmarks[4];
                const index = landmarks[8];
                
                // Simple Euclidean distance in normalized coordinates
                const distance = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                
                // Map distance (approx 0.02 to 0.3) to expansion factor (0.2 to 2.5)
                // Pinch (close) ~ 0.02 -> Scale 0.3
                // Open ~ 0.2 -> Scale 1.5
                let targetScale = (distance * 6) + 0.2;
                targetScale = Math.max(0.1, Math.min(targetScale, 3.0)); // Clamp

                // Smooth interpolation for jitter reduction
                handExpansion += (targetScale - handExpansion) * 0.1;
            } else {
                // If no hand, drift back to 1.0
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        async function toggleCamera() {
            const btn = document.getElementById('cam-btn');
            const loading = document.getElementById('loading');
            
            if (!isCameraActive) {
                loading.style.display = 'block';
                btn.innerText = 'â³ æ­£åœ¨å¯åŠ¨...';
                
                try {
                    const cameraUtils = new Camera(videoElement, {
                        onFrame: async () => {
                            await hands.send({image: videoElement});
                        },
                        width: 320,
                        height: 240
                    });
                    await cameraUtils.start();
                    
                    videoElement.style.display = 'block';
                    btn.innerText = 'â¹ å…³é—­æ‘„åƒå¤´';
                    btn.classList.add('active');
                    loading.style.display = 'none';
                    isCameraActive = true;
                } catch (e) {
                    alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿æˆäºˆæƒé™æˆ–ä½¿ç”¨HTTPS/Localhost");
                    loading.style.display = 'none';
                    btn.innerText = 'ğŸ“· å¼€å¯æ‘„åƒå¤´æ§åˆ¶';
                }
            } else {
                // To properly stop MediaPipe camera is complex, usually we just reload or hide
                // For this demo, we will just hide and stop processing logic visually
                window.location.reload(); 
            }
        }

        // --- 6. Animation Loop ---
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;

            const positionsAttribute = geometry.attributes.position;
            const currentPos = positionsAttribute.array;

            // Lerp current positions to target positions
            // Apply Hand Scaling here
            for (let i = 0; i < particleCount; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;

                // 1. Get Base Target
                let tx = targetPositions[px];
                let ty = targetPositions[py];
                let tz = targetPositions[pz];

                // 2. Apply Hand Interaction (Scaling from center)
                tx *= handExpansion;
                ty *= handExpansion;
                tz *= handExpansion;

                // 3. Add Alive Noise (Breathing effect)
                const noise = Math.sin(time * 2 + i) * 0.2 * handExpansion;
                tx += noise;
                ty += noise;
                tz += noise;

                // 4. Interpolate (Morphing logic)
                currentPos[px] += (tx - currentPos[px]) * 0.08;
                currentPos[py] += (ty - currentPos[py]) * 0.08;
                currentPos[pz] += (tz - currentPos[pz]) * 0.08;
            }

            positionsAttribute.needsUpdate = true;
            
            // Rotate the whole system slowly
            particles.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }

        // --- 7. Fullscreen & Resize ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
